<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .pizza{
           display: flex; 
        }
       #quantity{
        display: flex;
       }
       .bt{
        width: 50px;
        margin: 20px;
       }
    </style>
</head>
<body>
    <h3 id="result"></h3>
    <h3 id="result2"></h3>
    <button onclick="Start()" id="start">Start</button>
    <button onclick="Stop()" id="stop">Stop</button>
    <button onclick="Drive()" id="drive">Drive</button>
    <button onclick="Color()" id="color">Color</button>
    <br>
    <div class="pizza">
    <button onclick="Margerita()" id="food">Show My Food</button>
    <img width="300px" src="https://images.ctfassets.net/nw5k25xfqsik/64VwvKFqxMWQORE10Tn8pY/200c0538099dc4d1cf62fd07ce59c2af/20220211142754-margherita-9920.jpg" alt="pizza Margerita">
</div>
    <div id="quantity">
        <button onclick="minusone()" class="bt" id="minus">-</button>
        <h3 id="howmuch">0</h3>
        <button onclick="plusone()" class="bt" id="plus">+</button>
    </div>
    
    <ul id="foodList">
        <li id="first"></li>
        <li id="second"></li>
        <li id="third"></li>
        <li id="fourth"></li>
        <li id="fith"></li>
    </ul>
<script>
    let howmuch = document.getElementById(`howmuch`);
    let i = 0;
    let result = document.getElementById(`result`);
    let result2 = document.getElementById(`result2`);
    let foodList = document.getElementById(`foodList`);
    let first = document.getElementById(`first`);
    let second = document.getElementById(`second`);
    let third = document.getElementById(`third`);
    let fourth = document.getElementById(`fourth`);
    let fith = document.getElementById(`fith`);
    function Car(mark,model,year,color){
        this.mark = mark;
        this.model = model;
        this.year = year;
        this.color = color;
    }
    const food = {
        Name : "Pizza",
        Ingredients : [`Tomatos`,`cheese`,`sauce`], 
    }
    const car1 = new Car("Ford", "Mustang", "2024", "red");
    const car2 = new Car("Dodge", "Charger", "2022", "black");
    function Start(){
        result.textContent = (`${car1.mark} is starting`);
        result2.textContent = (`${car2.mark} is starting`);
    }
    function Stop(){
        result.textContent = (`${car1.mark} stop driving`);
        result2.textContent = (`${car2.mark} stop driving`);
    }
    function Drive(){
        result.textContent = (`${car1.mark} is driving`);
        result2.textContent = (`${car2.mark} is driving`);
    }
    function Color(){
        result.textContent = (`${car1.mark} is colored in ${car1.color}`);
        result2.textContent = (`${car2.mark} is colored in ${car2.color}`);
    }
    function Margerita(){
        first.textContent = (food.Name);
        second.textContent = (i);
        third.textContent = (food.Ingredients[0]);
        fourth.textContent = (food.Ingredients[1]);
        fith.textContent = (food.Ingredients[2]);
    }
    function plusone(){
        i++;
        howmuch.textContent = i;
    }
    function minusone(){
        i--;
        howmuch.textContent = i;
    }
</script>
</body>
</html>
