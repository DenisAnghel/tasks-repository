<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1 id="result1"></h1>
    <h1 id="result2"></h1>
    <button onclick="extractN()">Extract Numbers</button>
    <button onclick="CapitalizedWords()">Capitalized Words</button>
    <button onclick="findClone()">Find Duplicate</button>
    <button onclick="Domain()">Find Domain</button>
    <script>
    let result1 = document.getElementById('result1');
    let result2 = document.getElementById('result2');
    let arr = ['a', 'b', 2, 'c', 5];

    function extractN() {
        let numberArr = [];
        for(let i = 0; i < arr.length; i++){
            if(typeof arr[i] == 'number'){
                numberArr.push(arr[i]);
            }
        }
        result1.textContent = arr;
        result2.textContent = numberArr;
    }

    function CapitalizedWords() {
        let arr = ['Jean', 'johny', 'Michal', 'Minion', 'jefry', 'davidson'];
        let Capitalizedarr = [];
        for(let i = 0; i < arr.length; i++){
            if(arr[i][0] === arr[i][0].toUpperCase()){
                Capitalizedarr.push(arr[i]);
            }
        }
        result1.textContent = arr;
        result2.textContent = Capitalizedarr;
    }

    function findClone() {
        let arr = ['man', 'bang', 'choko', 'choko', 'bad', 'many', 'bad'];
        let duplicate = [];
        for(let i = 0; i < arr.length; i++){
            for(let j = i + 1; j < arr.length; j++){
                if(arr[i] === arr[j] && !duplicate.includes(arr[i])){
                    duplicate.push(arr[i]);
                }
            }
        }
        result1.textContent = arr;
        result2.textContent = duplicate;
    }

    function Domain(){
        let mail = prompt("Enter your mail address");
        if(!mail.includes('@')){
            mail = prompt("Your email need to contain domain like (@mail.com)");
            result1.textContent = mail;
        } else {
            let atIndex = mail.indexOf('@');
            result1.textContent = mail;
            result2.textContent = mail.substring(atIndex);
        }
    }
    </script>
</body>
</html>
