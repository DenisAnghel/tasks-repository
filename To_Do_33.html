<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function performArithmeticOperation(a, b, operator) {
    return new Promise((resolve, reject) => {
        if (typeof a !== 'number' || typeof b !== 'number') {
            return reject(new Error("Both arguments must be numbers"));
        }

        let result;
        switch (operator) {
            case '+':
                result = a + b;
                break;
            case '-':
                result = a - b;
                break;
            case '*':
                result = a * b;
                break;
            case '/':
                if (b === 0) {
                    return reject(new Error("Division by zero is not allowed"));
                }
                result = a / b;
                break;
            default:
                return reject(new Error("Invalid operator"));
        }
        resolve(result);
    });
}

performArithmeticOperation(10, 5, '+')
    .then(result => console.log(`Result: ${result}`))  // Output: Result: 15
    .catch(error => console.error(`Error: ${error.message}`));

performArithmeticOperation(10, 0, '/')
    .then(result => console.log(`Result: ${result}`))
    .catch(error => console.error(`Error: ${error.message}`));  // Output: Error: Division by zero is not allowed

performArithmeticOperation(10, 5, '%')
    .then(result => console.log(`Result: ${result}`))
    .catch(error => console.error(`Error: ${error.message}`));  // Output: Error: Invalid operator

    </script>
</body>
</html>
